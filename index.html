<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>2025 | Happy New Year Animation Effect</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&display=swap");

        * {
        margin: 0;
        padding: 0;
        _box-sizing: border-box;
        font-family: "Oswald", sans-serif;
        }
        body {
         
        display: flex;
        justify-content: center;
        _align-items: center;
        min-height: 100vh;
        overflow: hidden;
        background: #3d3d3d;
        }

        .container {
        position: absolute;
        margin-top: 200px;
        display: flex;
        transform-style: preserve-3d;
        gap: 10px;
        transform: rotateY(30deg) rotateX(10deg);
        }

        .container.newyear .text {
        transform: rotateX(calc(-360deg * 1));
        }

        .container.newyear .text:last-child {
        transform: rotateX(calc(-630deg * 1));
        }

        .text {
        position: relative;
        width: 100px;
        height: 100px;
        transform-style: preserve-3d;
        transition: 2.5s ease-in-out;
        transition-delay: calc(0.25s * var(--j));
        }

        .text span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 4em;
        cursor: default;
        background: linear-gradient(#434343, #535353);
        transform-style: preserve-3d;
        transform: rotateX(calc(90deg * var(--i))) translateZ(50px);
        }

        .text::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #373737;
        transform-origin: left;
        transform: rotateY(90deg) translateX(-50px);
        }

        .text:last-child span {
        background: linear-gradient(#29c040, #32ed4e);
        }
        .text:last-child span::before {
        background: #11a728;
        }
        .text:last-child::before {
        background: #11a728;
        }

        h2 {
        position: fixed;
        bottom: 50px;
        color: #252525;
        font-size: 2em;
        transition: 0.5s;
        cursor: pointer;
        }

        h2.active {
        color: #fff;
        text-shadow:
            0 0 20px #fff,
            0 0 50px #fff;
        }

        h2:after {
        content: ' 2025';
        transition: 0.5s;
        }

        h2.active::after {
        color: #32ed4e;
        text-shadow:
            0 0 20px #32ed4e,
            0 0 50px #32ed4e;
        }

        .glowing {
        position: relative;
        min-width: 750px;
        height: 750px;
        pointer-events: none;
        margin: -150px;
        transform-origin: right;
        animation: colorChange 5s linear infinite;
        }

        @keyframes colorChange {
        0% {
            filter: hue-rotate(0deg);
            transform: rotate(0deg);
        }
        0% {
            filter: hue-rotate(360deg);
            transform: rotate(360deg);
        }
        }

        .glowing:nth-child(even) {
        transform-origin: left;
        }

        .glowing span {
        position: absolute;
        top: calc(80px * var(--i));
        left: calc(80px * var(--i));
        bottom: calc(80px * var(--i));
        right: calc(80px * var(--i));
        border-radius: 50%;
        box-sizing: border-box;
        }

        .glowing span::before {
        content: "";
        position: absolute;
        border-radius: 50%;
        top: 50%;
        left: -8px;
        width: 15px;
        height: 15px;
        background: #f00;
        }

        @keyframes animate-reverse {
        0% {
            transform: rotate(360deg);
        }
        100% {
            transform: rotate(0deg);
        }
        }

        .glowing span:nth-child(3n + 1) {
        animation: animate 10s alternate infinite;
        }
        .glowing span:nth-child(3n + 2) {
        animation: animate-reverse 13s alternate infinite;
        }
        .glowing span:nth-child(3n + 3) {
        animation: animate 8s alternate infinite;
        }

        @keyframes animate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }

        .glowing span:nth-child(3n + 1)::before {
        background: rgba(134, 255, 0, 1);
        box-shadow:
            0 0 20px rgba(134, 255, 0, 1),
            0 0 40px rgba(134, 255, 0, 1),
            0 0 60px rgba(134, 255, 0, 1),
            0 0 80px rgba(134, 255, 0, 1),
            0 0 4px rgba(134, 255, 0, 0.1);
        }
        .glowing span:nth-child(3n + 2)::before {
        background: rgba(255, 214, 0, 1);
        box-shadow:
            0 0 20px rgba(255, 214, 0, 1),
            0 0 40px rgba(255, 214, 0, 1),
            0 0 60px rgba(255, 214, 0, 1),
            0 0 80px rgba(255, 214, 0, 1),
            0 0 4px rgba(134, 255, 0, 0.1);
        }
        .glowing span:nth-child(3n + 3)::before {
        background: rgb(0, 226, 255, 1);
        box-shadow:
            0 0 20px rgba(0, 226, 255, 1),
            0 0 40px rgba(0, 226, 255, 1),
            0 0 60px rgba(0, 226, 255, 1),
            0 0 80px rgba(0, 226, 255, 1),
            0 0 4px rgba(0, 226, 255, 0.1);
        }

        @media only screen and (max-width: 600px) {
            meta[name="viewport"] {
                initial-scale: 0.25;
            }
        }
        #timer {
            position: fixed;
            top: 20px;
            
            font-size: 2em;
            min-width: 150px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div id="timer">00 : 00 : 00</div>
    <div class="container">
        <div class="text" style="--j: 0">
            <span style="--i: 0">2</span>
            <span style="--i: 1">3</span>
            <span style="--i: 2">4</span>
            <span style="--i: 3">5</span>
        </div>
        <div class="text" style="--j: 1">
            <span style="--i: 0">0</span>
            <span style="--i: 1">1</span>
            <span style="--i: 2">2</span>
            <span style="--i: 3">3</span>
        </div>
        <div class="text" style="--j: 2">
            <span style="--i: 0">2</span>
            <span style="--i: 1">3</span>
            <span style="--i: 2">4</span>
            <span style="--i: 3">5</span>
        </div>
        <div class="text" style="--j: 3">
            <span style="--i: 0">4</span>
            <span style="--i: 1">3</span>
            <span style="--i: 2">6</span>
            <span style="--i: 3">5</span>
        </div>
    </div>
    <h2>Happy New Year </h2>
    <div class="glowing">
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
    </div>
    <div class="glowing">
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
    </div>
    <div class="glowing">
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
    </div>
    <div class="glowing">
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('h2').hide();
            const targetDate = new Date('2025-01-01T00:00:00');
            const timerElement = document.getElementById('timer');
            const h2 = document.querySelector('h2');
            const container = document.querySelector('.container');

            function updateTimer() {
                const now = new Date();
                const timeDifference = targetDate - now;

                if (timeDifference <= 0) {
                    timerElement.textContent = "Sant√© ‚ú® Prosp√©rit√© ‚ú® Paix ‚ú® Bonheur";
                    container.classList.toggle('newyear');
                    h2.classList.toggle('active');
                    $('h2').show();
                    startFestiveRain();
                    clearInterval(timerInterval);
                    return;
                }

                const hours = String(Math.floor((timeDifference / (1000 * 60 * 60)) % 24)).padStart(2, '0');
                const minutes = String(Math.floor((timeDifference / (1000 * 60)) % 60)).padStart(2, '0');
                const seconds = String(Math.floor((timeDifference / 1000) % 60)).padStart(2, '0');

                timerElement.textContent = `${hours} : ${minutes} : ${seconds}`;
            }

            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();


            function startFestiveRain() {
                // Liste d'√©mojis festifs et p√©tales
                const emojis = ['üéâ', 'üéä'];

                // Intervalle pour g√©n√©rer des √©mojis
                setInterval(() => {
                    // Cr√©er un √©l√©ment span pour un √©moji
                    const emoji = document.createElement('span');
                    emoji.classList.add('emoji');

                    // Choisir un √©moji au hasard
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

                    // Position al√©atoire sur l'axe X
                    emoji.style.left = Math.random() * 100 + 'vw';

                    // Taille al√©atoire des √©mojis
                    emoji.style.fontSize = Math.random() * 2 + 1.5 + 'rem';

                    // Vitesse de chute al√©atoire
                    const duration = Math.random() * 4 + 3; // Entre 3 et 7 secondes
                    emoji.style.animationDuration = duration + 's';

                    // Ajouter l'√©moji au body
                    document.body.appendChild(emoji);

                    // Supprimer l'√©moji apr√®s qu'il ait disparu
                    setTimeout(() => {
                        emoji.remove();
                    }, duration * 1000);
                }, 150); // Intervalle entre les nouvelles gouttes
            }

            // Appeler la fonction pour d√©marrer la pluie festive
                
        });

        
    </script>
</body>

</html>
